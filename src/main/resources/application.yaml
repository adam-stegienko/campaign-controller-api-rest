spring:
  application:
    name: campaign_controller_api_rest
  jpa:
    hibernate:
      ddl-auto: update
  liquibase:
    change-log: classpath:db/changelog/changelog.sql

server:
  port: 8000

# Google Ads API configuration (provide real values via environment variables in production)
api:
  googleads:
    enabled: ${API_GOOGLEADS_ENABLED:false}
    developerToken: ${API_GOOGLEADS_DEVELOPERTOKEN:dummy-token}
    serviceAccountSecretsPath: ${API_GOOGLEADS_SERVICEACCOUNTSECRETSPATH:/dev/null}
    loginCustomerId: ${API_GOOGLEADS_LOGINCUSTOMERID:0000000000}

# OpenAPI properties
springdoc:
  swagger-ui:
    enabled: true
    operations-sorter: method
    path: /swagger-ui
  api-docs:
    path: /api-docs

# Actuator configuration for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
  health:
    defaults:
      enabled: true
    db:
      enabled: true
